
version: 2
jobs:
  build:
    working_directory: ~/tmp
    docker:
      - image: adharaprojects/basic-docker-base:0.0.0
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Create virtual network for test
          command: docker network create --subnet "172.14.0.0/16" examples_three_node_quorum

      - run:
          name: Start node 1
          command: |
            docker run --name n1 --network=examples_three_node_quorum --ip=172.14.0.2 \
              -e KEEP_FILES='false' \
              -e NODE_NAME='node1' \
              -e CONSENSUS='istanbul' \
              -e ROLE='coordinator' \
              -e IP='172.14.0.2' \
              -d adharaprojects/basic-quorum:0.0.0

      - run:
          name: Start node 2
          command: |
            docker run --name n2 --network=examples_three_node_quorum --ip=172.14.0.3 \
              -e KEEP_FILES'=false' \
              -e NODE_NAME'=node2' \
              -e CONSENSUS'=istanbul' \
              -e IP'=172.14.0.3' \
              -e COORDINATING_IP'=172.14.0.2' \
              -e ROLE'=dynamicPeer' \
              -e DEPENDENT_IP'=172.14.0.2' \
              -d adharaprojects/basic-quorum:0.0.0

      - run:
          name: Start node 3
          command: |
            docker run --name n3 --network=examples_three_node_quorum --ip=172.14.0.4 \
              -e KEEP_FILES'=false' \
              -e NODE_NAME'=node2' \
              -e CONSENSUS'=istanbul' \
              -e IP'=172.14.0.4' \
              -e COORDINATING_IP'=172.14.0.2' \
              -e ROLE'=dynamicPeer' \
              -e DEPENDENT_IP'=172.14.0.3' \
              -d adharaprojects/basic-quorum:0.0.0
      - run:
          name: Test the 3 node network
          command: |
            docker run --name test --network=examples_three_node_quorum --ip=172.14.0.5 -dt adharaprojects/node-test-env:0.0.0 
            docker cp . test:/app
            docker exec test npm install
            docker exec test chmod +x ./waitForOtherNode.sh
            docker exec -e PORT=20010 -e HOST_IP=172.14.0.4 test ./waitForOtherNode.sh
            docker exec test npm test

      - run:
          name: Cleanup remote docker
          command: |
            docker stop n1 n2 n3 test
            docker rm n1 n2 n3 test
            docker network rm examples_three_node_quorum
